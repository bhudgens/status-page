<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}Status Page{{ else }}{{ .Title }} - Status Page{{ end }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {{ if .IsHome }}
    <link rel="stylesheet" href="css/main.css">
    {{ else if eq .Type "incidents" }}
    <link rel="stylesheet" href="../../css/main.css">
    {{ else }}
    <link rel="stylesheet" href="../css/main.css">
    {{ end }}
    <style>
        /* Fix for incident links */
        .incident-title a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        .incident-title a:hover {
            color: #4299e1;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                {{ if .IsHome }}
                <a href="." class="brand">Status Page</a>
                <div class="nav-links">
                    <a href=".">Current Status</a>
                    <a href="incidents">Incidents</a>
                {{ else if eq .Type "incidents" }}
                <a href="../../" class="brand">Status Page</a>
                <div class="nav-links">
                    <a href="../../">Current Status</a>
                    <a href="../../incidents">Incidents</a>
                {{ else }}
                <a href="../" class="brand">Status Page</a>
                <div class="nav-links">
                    <a href="../">Current Status</a>
                    <a href="../incidents">Incidents</a>
                {{ end }}
                </div>
            </div>
        </nav>
    </header>

    <main class="status-page-main">
        {{ block "main" . }}{{ end }}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
