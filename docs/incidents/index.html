<!DOCTYPE html>
<html lang="en">
<head><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident History - Status Page</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="/" class="brand">Status Page</a>
                <div class="nav-links">
                    <a href="/">Current Status</a>
                    <a href="/incidents">Incidents</a>
                    <a href="/systems">Systems</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        
<div class="incidents-page">
    <h1>Incident History</h1>
    
    <div class="incident-filters">
        <div class="filter-group">
            <label>Status:</label>
            <select id="status-filter">
                <option value="all">All</option>
                <option value="investigating">Investigating</option>
                <option value="identified">Identified</option>
                <option value="monitoring">Monitoring</option>
                <option value="resolved">Resolved</option>
            </select>
        </div>
    </div>

    <div class="incident-list">
        
    </div>

    <script>
        document.getElementById('status-filter').addEventListener('change', function() {
            const status = this.value;
            const incidents = document.querySelectorAll('.incident-item');
            
            incidents.forEach(incident => {
                if (status === 'all' || incident.dataset.status === status) {
                    incident.style.display = 'block';
                } else {
                    incident.style.display = 'none';
                }
            });
        });
    </script>
</div>

    </main>

    <footer>
        <div class="container">
            <p>Status page powered by GitHub</p>
        </div>
    </footer>
</body>
</html>
